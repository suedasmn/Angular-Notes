<h1>NgForm ile Personel Projesi</h1>
<div>
  <form *ngIf="!isUpdateFormActive"  #addForm="ngForm"
  (ngSubmit)="save(addForm)" autocomplete="off">  
    <div>
      Personel Adi: 
      <input name="name" 
      [(ngModel)]="addModel.name"
      required minlength="3"/>
    </div>
    <div>
      Bölümü: 
      <select name="profession" [(ngModel)]="addModel.profession" required>
        <option>Yazilim</option>
        <option>Muhasebe</option>
        <option>Finans</option>
        <option>Mutfak</option>
        <option>İnsan Kaynaklari</option>
      </select>
    </div>
    <div>
      İşe Giriş Tarihi: 
      <input [(ngModel)]="addModel.startingDate" name="date" required type="date"/>
    </div>
    <div>
      <button [disabled]="!addForm.valid">Kaydet</button>
    </div>
  </form>
  </div>
  <form *ngIf="isUpdateFormActive"  #updateForm="ngForm"
  (ngSubmit)="update(updateForm)" autocomplete="off">
      <div>
        Personel Adi
        <input name="updateName" 
        [(ngModel)]="updateModel.name" 
        required minlength="3"/>
      </div>
      <div>
        Bölümü
        <select name="updateProfession" 
        [(ngModel)]="updateModel.profession" required>
          <option>Yazilim</option>
          <option>Muhasebe</option>
          <option>Finans</option>
          <option>Mutfak</option>
          <option>İnsan Kaynaklari</option>
        </select>
      </div>
      <div>
        İşe Giriş Tarihi
        <input name="updateStartingDate" 
        [(ngModel)]="updateModel.startingDate" required type="date"/>
      </div>
      <div>
        <button [disabled]="!updateForm.valid" 
        (click)="update(updateForm)">Güncelle</button>
        <button (click)="cancel()">Vazgeç</button>
      </div>
    </form>
  <hr>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Personel Adi</th>
        <th>Bölümü</th>
        <th>İşe Giriş Tarihi</th>
        <th>İşlemler</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of employees let i =index">
        <td>{{i + 1}}</td>
        <td>{{e.name}}</td>
        <td>{{e.profession}}</td>
        <td>{{e.startingDate | date: 'dd.MM.yyyy'}}</td>
        <td>
          <button (click)="get(e,i)">Güncelle</button> 
        </td>
      </tr>
    </tbody>
  </table>
